#errorcodes and messages

OG1000				= Korean Retry the Operation.
OG1001				= Korean Database exception Retry the Operation.
OG1002				= Korean Log files not available.
OG1003				= Korean No verified configuration.
OG1004				= Korean Invalid configuration file.
OG1005				= Korean Workflow for given oid could not be found.
OG1006				= Korean Workflow could not be parked retry later.
OG1007				= Korean Workflow could not be suspended retry later.
OG1008				= Korean Could not deliver staged dps check port and ipaddr of destination and retry it.
OG1009				= Korean Specified input file has not yet started processing.
OG1010				= Korean Start date and time is after End date and time.
OG1011				= Korean Specified output file has not yet started processing.
OG1012 				= Korean Request details are not present for specified tracking reference number.
OG1013                          = Korean Validation is cancelled, SDS Zip file may be given for PMA database.
OG1014                          = Korean Validation is cancelled, PMA Zip file may be given for SDS database.
OG1015				= Korean Specified configuration is not a valid zip file.
OG1016				= Korean Posted content length exceeds limit of 1048576.
OG1017				= Korean Error while committing validated configuration view logs for more details.
OG1018                          = Korean Import is cancelled, SDS Zip file may be given for PMA database.
OG1019                          = Korean Import is cancelled, PMA Zip file may be given for SDS database.
OG1020				= Korean Log file not available for specified container.
OG1021				= Korean Validated Configuration exists with the above given file name.

