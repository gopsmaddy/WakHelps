<script type="text/javascript">
	// To play in Firebug uncomment next line
// Ext.get(document.body).update('<div id="ext-test"></div>');
 
// reference local blank image
Ext.BLANK_IMAGE_URL = 'http://extjs-public.googlecode.com/svn/tags/extjs-3.3.0/release/resources/images/default/s.gif';
 
 Ext.Ajax.timeout = 60000;
	Ext.onReady(function(){
	
	
 	///////////////////FormPanel////////////////////////////////
  
  myBaAgentInvestorsSearch.show();	
  myBaAgentInvestorsSearch.render('myBaAgentInvestorsSearch'); 
  
  myBaAgentInvestorsStore.on
	 ('beforeload', function(store)
		 	{
				store.baseParams = 
				{							
																
						firstName			: Ext.getCmp('firstname').getValue(),
						lastName			: Ext.getCmp('lastname').getValue(),
						investorNumber: Ext.getCmp('investornumber').getValue(),
						activeProfile	: Ext.getCmp('activeProfile').getValue()==true?'true':''                    

				};
	    }
   );
  
  //////////////myInvestorGrid ////////////////////////////	
  
  	myBaAgentInvestorsGrid.show();			
		myBaAgentInvestorsGrid.render('myBaAgentInvestorsGrid');
					
		myBaAgentInvestorsGrid.getSelectionModel().on
		(
			'rowselect', function(sm, rowIdx, r) 
			{
				//alert(r.data.PortOwner_RelNo)
				document.location.href='http://iop.kurtosys.com/Advisor/Adv-InvestorSummary/default.aspx?relno='+r.data.PortOwner_RelNo+'&prokey='+r.data.PortOwner_Key+'&compkey='+r.data.PortOwner_Company_Key;

			}
	  );	
	  
 
  /////////////default setup////////////////////////////////
    	
		
if(!myBaAgentInvestorsStore.loaded)
	{
		//alert(Ext.getCmp('pDistributionHistoryBar').pageSize);
		myBaAgentInvestorsStore.load({params:{start:0, limit:Ext.getCmp('pBaAgentInvestorsBar').pageSize,activeProfile:'true'}});	
		myBaAgentInvestorsMask.show();
	}	
				
					
	//////////////Test///////////////////////////////   
	
	
 
});
