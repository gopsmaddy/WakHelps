# Specifies error messages

# The error message to be displayed when the session has expired
error.sessionExpired=Your session has expired. Click Logout and log in again.

# The error message to be displayed when validation could not be performed
error.validation=Unable to perform validation.

# The error message to be displayed when a numeric string fails validation
error.validation.numericString=Must use digits 0-9 only.

# The error message to be displayed when a numeric string fails validation
error.validation.numericString.wildcards=Must use digits 0-9 or wildcards ?,*.

# The error message to be displayed when a non-negative numeric string fails validation
error.validation.nonNegativeNumericString=Must be a positive integer value.

# The error message to be displayed when an hexadecimal string fails validation
error.validation.hexadecimalString=Must be hexadecimal.

# The error message to be displayed when an hexadecimal string fails validation
error.validation.hexadecimalStringRange=Must be hexadecimal value in the range 00-FE only

# The error message to be displayed when an hexadecimal string that comprises an even number of characters fails validation
error.validation.hexadecimalString.evenNumberOfCharacters=Must be hexadecimal with even number of characters.

# The error message to be displayed when a crypto params string fails validation
error.validation.cryptoParamsString=Must be crypto params of the form "name=value" or "name1=value1;name2=value2;"

# The error message to be displayed when a data object list (DOL) string that comprises an even number of characters fails validation
error.validation.dataObjectListString=Must be a correctly formed DOL.

# The error message to be displayed when the runtime configuration of the Web application could not be retrieved
error.getRuntimeConfiguration=Unable to retrieve the runtime configuration.

# The error message to be displayed when pagination information could not be retrieved
error.getPaginationInformation=Unable to retrieve the pagination information.

# The error message to be displayed when some lightweight transaction logs could not be retrieved
error.getLightweightTransactionLogs=Unable to retrieve the transaction logs.

