<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ac="http://aconitesolutions.com/jsf-custom">
<body>

<ui:composition template="../content/main.xhtml">
    <ui:define name="workAreaTitle">
        #{msg.deviceListPane_Result}
    </ui:define>
    <ui:define name="workArea">
        <h:form onsubmit="document.body.style.cursor='wait';">

            <ui:fragment rendered="#{(DeviceListPane.deviceListUI.processingRequest)}">
                    <p> #{msg.deviceListPane_Result_Title1}</p>
                    <!--p> #{msg.deviceListPane_Result_Title2} </p-->
                    <br/>
                    <!--<h:commandLink id="response" action="#{DeviceListPane.processResponse}">#{msg.response}</h:commandLink>-->
            </ui:fragment>
            <ui:fragment >
            <table>
                <tr>
                    <td>
                        <ac:pkDataTable id="responseDevices"
                                        primaryKey="id" 
                                        var="devices" 
                                        value="#{DeviceListPane.opResponse}"
                                        headerClass="table-header"
                                        footerClass="table-footer"
                                        styleClass="acTable"
                                        cellpadding="0" cellspacing="0">
                           
                                    <h:column id="TotalSAMs" >
                                        <f:facet name="header">
                                            <h:outputText value="Total SAMs"/>
                                        </f:facet>
                                        <h:outputText id="actionTaken" value="#{devices.noOfSamsImported}"/>
                                    </h:column>
                            
                                     <h:column id="Created" >
                                        <f:facet name="header">
                                            <h:outputText value="Newly Created"/>
                                        </f:facet>
                                        <h:outputText id="samsCreated" value="#{devices.noOfSamsCreated}"/>
                                    </h:column>
                            
                                    <h:column id="Cancelled" >
                                        <f:facet name="header">
                                            <h:outputText value="Cancelled"/>
                                        </f:facet>
                                        <h:outputText id="samsCancelled" value="#{devices.noOfSamsCancelled}"/>
                                    </h:column>
                            
                                    <h:column id="NoAction" >
                                        <f:facet name="header">
                                            <h:outputText value="No Change"/>
                                        </f:facet>
                                        <h:outputText id="samsNoAction" value="#{devices.noOfSamsNoAction}"/>
                                    </h:column>
                             
                      </ac:pkDataTable>
             
                    </td></tr>
                            </table></ui:fragment >
        </h:form>
            <h:messages globalOnly="true" layout="table" styleClass="warn"
            infoClass="info" warnClass="warn"
            errorClass="warn"
            fatalClass="warn"/>

            <br/>        
    </ui:define>
</ui:composition>
</body>
</html>
