<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ac="http://aconitesolutions.com/jsf-custom"
      xmlns:t="http://myfaces.apache.org/tomahawk" >
<body>

<ui:composition template="../content/main.xhtml">
<ui:define name="workAreaTitle">
    #{msg.reqKeychange_MSATicketingKeys}
</ui:define>
<ui:define name="workArea">
    <f:view>
        <h:form id="TicketingKeys" enctype="multipart/form-data" onsubmit="document.body.style.cursor='wait';">
        <table>
        <tr>
            <td>
            <table>
            <tr>
                <td>
                    <h:panelGrid columns="3" border="0" cellspacing="5" >
                        <h:outputLabel for="EnquiryKey" value="#{msg.msaTicketingKeys_enquiryKey}: " />
                        <t:inputFileUpload id="EnquiryKey" value="#{TicketingKeyPane.ticketingEnquiryKey}"
                                           storage="file" onchange="checkFileSize(this)" required="true"
                                           dir="rtl" label="EnquiryKey" >
                        </t:inputFileUpload>
                        <h:message for="EnquiryKey" styleClass="warn" />

                        <h:outputLabel for="PersonalisationKey" value="#{msg.msaTicketingKeys_PersonalisationKey}: "/>
                        <t:inputFileUpload id="PersonalisationKey" value="#{TicketingKeyPane.ticketingPersonalisationKey}" storage="file" onchange="checkFileSize(this)" required="true" dir="rtl" label="PersonalisationKey">
                        </t:inputFileUpload>
                        <h:message for="PersonalisationKey" styleClass="warn" />

                        <h:outputLabel for="ServiceKey" value="#{msg.msaTicketingKeys_ServiceKey}: "/>
                        <t:inputFileUpload id="ServiceKey" value="#{TicketingKeyPane.ticketingServiceKey}" storage="file" onchange="checkFileSize(this)" required="true" dir="rtl" label="ServiceKey">
                        </t:inputFileUpload>
                        <h:message for="ServiceKey" styleClass="warn" />

                        <h:outputLabel for="ValidationKey" value="#{msg.msaTicketingKeys_ValidationKey}: "/>
                        <t:inputFileUpload id="ValidationKey" value="#{TicketingKeyPane.ticketingValidationKey}" storage="file" onchange="checkFileSize(this)" required="true" dir="rtl" label="ValidationKey">
                        </t:inputFileUpload>
                        <h:message for="ValidationKey" styleClass="warn" />
                        <h:outputText value=" "/>
                        <br/>
                    </h:panelGrid>
                </td>
            </tr>
            <tr>
                <td>
                <table class="acTable">
                    <tr>
                    <td class="panel-feature-form-enhanced-field-name">#{msg.msaTicketingKeys_Generation}</td>
                    <td class="panel-feature-form-enhanced-field-value">#{TicketingKeyPane.currentGeneration}</td>
                    <h:inputHidden id="currentGen" value="#{TicketingKeyPane.currentGeneration}" />
                    </tr>
                </table>
                </td>
            </tr>
            <tr>
                <td>
                    <h:commandButton value="Submit"
                             action="#{TicketingKeyPane.processKeys}"
                             onclick="if (!confirm('Are you sure you want to import these MSA Ticketing Keys?')) return false"/>
                    <h:outputText value=" "/>
                </td>
            </tr>
            </table>
            </td>
            <td></td>
            <td></td>
            <td>
            </td>
        </tr>
        </table>
        <br/><br/>
        <h:commandLink id="backLink"  action="requestMSATicketingKeysChangeGen"  immediate="true">
            #{msg.backLink}
        </h:commandLink>
        <br/>
        </h:form>
        <span id="idUIErrorLogger" style="color: red;"></span>
            <span id="idGlobalMessage">
        <h:messages globalOnly="true" layout="table" styleClass="warn"
                infoClass="info" warnClass="warn"
                errorClass="warn"
                fatalClass="warn"/>
        </span>
        <br/>

    </f:view>
</ui:define>
</ui:composition>
</body>
</html>
