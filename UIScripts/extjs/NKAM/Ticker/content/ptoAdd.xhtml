<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ac="http://aconitesolutions.com/jsf-custom">
<body>

<ui:composition template="../content/main.xhtml">
    <ui:define name="workAreaTitle">
        #{msg.pto_AddTitle}
    </ui:define>
    <ui:define name="workArea">
        <h:form onsubmit="document.body.style.cursor='wait';">
            <table class="acTable">
                <tr>
                    <td class="panel-feature-form-enhanced-field-name">#{msg.pto_Name}</td>
                    <td class="panel-feature-form-enhanced-field-value">
                        <h:inputText id="nameColumn" value="#{PTO.pto.name}"
                                     maxlength="40"
                                     styleClass="form-input-text"
                                    required="true"/>
                        <br/> <h:message for="nameColumn" styleClass="warn"/>
                    </td>
                </tr>
                <tr>
                    <td class="panel-feature-form-enhanced-field-name">#{msg.pto_TLA}</td>
                    <td class="panel-feature-form-enhanced-field-value">
                        <h:inputText id="tlaColumn" value="#{PTO.pto.abbreviation}"
                                     maxlength="3"
                                     styleClass="form-input-text"
                                     required="true">
                        </h:inputText>
                       <br/> <h:message for="tlaColumn" styleClass="warn"/>
                    </td>
                </tr>
                <tr>
                    <td class="panel-feature-form-enhanced-field-name">#{msg.pto_ID}</td>
                    <td class="panel-feature-form-enhanced-field-value">
                        <h:inputText id="ptoIDColumn" value="#{PTO.pto.operatorId}"
                                     maxlength="4"
                                     styleClass="form-input-text"
                                     title="#{msg.validateNumericStringWildCards}" required="true"
                                     validator="#{Validators.validateUniquePTOID}" 
                                     onblur="this.value=this.value.toUpperCase();" 
                                         autocomplete="off" >
                            <f:validateLength minimum="4" maximum="4" />
                        </h:inputText>
                        <br/> <h:message for="ptoIDColumn" styleClass="warn"/>
                    </td>
                </tr>
                <!--<tr>-->
                    <!--<td class="panel-feature-form-enhanced-field-name">#{msg.pto_Comment}</td>-->
                    <!--<td class="panel-feature-form-enhanced-field-value">-->
                        <!--<h:inputText id="commentColumn" value="#{PTO.pto.comments}"-->
                                     <!--maxlength="200"-->
                                     <!--styleClass="form-input-text"/>-->
                         <!--<br/> <h:message for="commentColumn" styleClass="warn"/>-->
                    <!--</td>-->
                <!--</tr>-->
            </table>
            <h:commandLink action="#{PTO.saveAction}"
                    onclick="if (!confirm('Are you sure you want to save this BE?')) return false">
                #{msg.saveLink}</h:commandLink>
             &#160;
            <!--<h:commandLink action="#{nsamPTO}" immediate="true">#{msg.cancelLink}</h:commandLink>-->
        </h:form>
            <h:messages globalOnly="true" layout="table" styleClass="warn"
            infoClass="info" warnClass="warn"
            errorClass="warn"
            fatalClass="warn"/>

            <br/>
    </ui:define>
</ui:composition>
</body>
</html>
