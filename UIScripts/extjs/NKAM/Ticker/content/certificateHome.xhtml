<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ac="http://aconitesolutions.com/jsf-custom"
      xmlns:t="http://myfaces.apache.org/tomahawk" >
<body>

<ui:composition template="../content/main.xhtml">
    <ui:define name="workAreaTitle">
        #{msg.certificate_Title}
    </ui:define>
    <ui:define name="workArea">
        <f:view>
        <h:form id="MyForm" enctype="multipart/form-data" onsubmit="document.body.style.cursor='wait';">
            <h:panelGrid columns="3" border="0" cellspacing="5">
                <h:outputLabel for="FileName" value="#{msg.certificate_SelectFile}: "/>
                <t:inputFileUpload id="FileName"
                    value="#{DeviceListPane.uploadFile}"
                    storage="file"
                    required="true"/>
                <h:message for="FileName"/>

                <h:outputText value=" "/>
                <h:commandButton value="Submit"
                    action="#{DeviceListPane.processCertificate}"
                    onclick="if (!confirm('Are you sure you want to upload this Certificate?')) return false"/>
                <h:outputText value=" "/>
            </h:panelGrid>
        </h:form>
        <h:messages globalOnly="true" layout="table" styleClass="warn"
                    infoClass="info" warnClass="warn"
                    errorClass="warn"
                    fatalClass="warn"/>

        <br/>            
        </f:view>
    </ui:define>
</ui:composition>
</body>
</html>
