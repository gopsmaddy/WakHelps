<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ac="http://aconitesolutions.com/jsf-custom">
<head>
    <meta http-equiv="pragma" content="no-cache"/>


    <title>
        NKAM Operator Interface
    </title>
    <style type="text/css">
td {
    background-color: #FFFFFF;
    color: #000000;
}


table {
    background-color: #999999;
    border: #CCCCCC;
}

.topbar {
    background-color: #fff;
    font-size: 32px;
    letter-spacing: -1;
    color: #233E7A;
}

body {
    margin: 0;
    padding: 0;
    color: black;
    font-family: Verdana, Arial, Helvetica, sans-serif;
    background-color: white;
    margin-left: 0;
    margin-top: 0;
}

img {
    border: 0;
}

ul {
    list-style-type: square;
    line-height: 170%;
}

a:link {
    color: #000033;
    font-weight: normal;
    text-decoration: underline;
}

a:visited {
    color: #000033;
    font-weight: normal;
    text-decoration: underline;
}

a:hover {
    color: #CC0000;
    font-weight: normal;
    text-decoration: underline;
}

a:active {
    color: #000033;
    font-weight: normal;
    text-decoration: underline;
}


hr {
    color: #003399;
    height: 1px;
}


th {
    border: 0 #999999 solid;
    background-color: #E6F2FB;
    color: #000000;
    text-align: center;
    font-family: Verdana, Arial, Helvetica, sans-serif;
    font-size: 0.7em;
}


        </style>

    </head>

<body>

<br/>
<br/>
<table class="outer" width="500" border="0" cellspacing="0" cellpadding="0" align="center" id="logout">
  <tr>
    <td>
      <table width="100%" border="0" cellspacing="1" cellpadding="0" align="center">
        <tr>
          <td class="edges" height="3" colspan="2"></td>

        </tr>
        <tr>
          <td class="topbar" colspan="2" align="center">
              NKAM Operator Interface
          </td>
        </tr>
        <tr>
          <td class="edges" height="3" colspan="2"> </td>
        </tr>



        <tr>
            <h:form>
          <td colspan="2"> <br/>
            <p align="center">
                <font color="red">Session has Timed Out.</font><br/><br/>
            </p>
            <br/>
          </td>
            </h:form>
        </tr>

        <tr>
          <td class="edges" height="3" colspan="2"></td>
        </tr>
        <tr>
          <td class="topbar" colspan="2" align="center" bgcolor="#000033">
              <h:graphicImage url="/common/img/logo.jpg" styleClass="img"/>
          </td>
        </tr>
        <tr>
          <td class="edges" height="3" colspan="2"></td>
        </tr>

      </table>
    </td>

  </tr>
</table>
</body>


</html>
