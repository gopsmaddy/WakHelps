<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ac="http://aconitesolutions.com/jsf-custom">
<body>

<ui:composition template="../content/main.xhtml">
    <ui:define name="workAreaTitle">
        #{msg.pto_Title}
    </ui:define>
    <ui:define name="workArea">
        <h:form onsubmit="document.body.style.cursor='wait';">
            <table class="acTable">
            </table>
            <table>
                <tr>
                    <td>
                        <ac:pkDataTable id="allPTO" binding="#{PTO.ptoData}"
                                        primaryKey="id"
                                        var="pto"
                                        value="#{PTO.allPTO}"
                                        headerClass="table-header"
                                        footerClass="table-footer"
                                        styleClass="acTable"
                                        cellpadding="0" cellspacing="0">

                        <h:column id="NameColumn" >
                            <f:facet name="header">
                                <h:outputText value="#{msg.pto_Name}"/>
                            </f:facet>
                            <h:outputText id="NameValue" value="#{pto.name}"/>
                        </h:column>
                        <h:column id="TLAColumn">
                            <f:facet name="header">
                                <h:outputText value="#{msg.pto_TLA}"/>
                            </f:facet>
                            <h:outputText id="TLAValue" value="#{pto.abbreviation}"/>
                        </h:column>
                        <h:column id="IDColumn">
                            <f:facet name="header">
                                <h:outputText value="#{msg.pto_ID}"/>
                            </f:facet>
                            <h:outputText id="TypeValue" value="#{pto.operatorId}"/>
                        </h:column>
                            <h:column id="CVMKPrefColumn">
                                <f:facet name="header">
                                    <h:outputText value="#{msg.pto_CVMK}"/>
                                </f:facet>
                                <h:outputText id="CVMKPrefValue" value="#{pto.cvmkPreference}"/>
                            </h:column>
                        <!--<h:column id="commentColumn">-->
                            <!--<f:facet name="header">-->
                                <!--<h:outputText value="#{msg.pto_Comment}"/>-->
                            <!--</f:facet>-->
                            <!--<h:outputText id="commentValue" value="#{pto.comments}"/>-->
                        <!--</h:column>-->
                        <h:column id="actionColumn">
                             <span style="white-space: nowrap;">
                                <h:commandLink id="editLink" action="#{PTO.editAction}"
                                                title="#{msg.editLink}">
                                               #{msg.editLink}
                                </h:commandLink>
                                &#160;
                                <h:commandLink id="deleteLink" action="#{PTO.deleteAction}"
                                               onclick="if (!confirm('Are you sure you want to delete this BE?')) return false"
                                               title="#{msg.deleteLink}">#{msg.deleteLink}
                                </h:commandLink>
                             </span>
                         </h:column>
                    </ac:pkDataTable>
                    </td>
                </tr>
            </table>
            <!--</ui:fragment>-->
        </h:form>
            <h:messages globalOnly="true" layout="table" styleClass="warn"
            infoClass="info" warnClass="warn"
            errorClass="warn"
            fatalClass="warn"/>

            <br/>
    </ui:define>
</ui:composition>
</body>
</html>
