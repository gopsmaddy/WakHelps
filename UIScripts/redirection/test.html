<script type="text/javascript">
// This will initialize the plugin 
// and show two dialog boxes: one with the text "Olá World"
// and other with the text "Good morning John!" 
jQuery.i18n.properties({
    name:'Messages', 
    path:'bundle/', 
    mode:'both',
    language:'en-GB', 
    callback: function() {
        // We specified mode: 'both' so translated values will be
        // available as JS vars/functions and as a map
		var enbl= jQuery.i18n.prop('redirection_enabled');
		
		document.write($('JAVA_HOME'));
		
		if(enbl==='true')
		{
			
			

			// Accessing a simple value through the map
			
			//alert('xxx>'+my1);
			// Accessing a value with placeholders through the map
			//jQuery.i18n.prop('msg_complex', 'John');

			// Accessing a simple value through a JS variable
			//alert(msg_hello +' '+ msg_world);
			// Accessing a value with placeholders through a JS function
			//alert(msg_complex('John'));
			//alert('Hello');
			//var url = 'http://www.w3schools.com/';
			var msg=jQuery.i18n.prop('redirection_message');
			var url=jQuery.i18n.prop('redirection_url');
			if(url.length>0)
			{
				document.write(msg);
				$(location).attr('href',url);
			}
			else
			{
				document.write('redirection url cannot be empty');
			}
		}
		else
		{
			document.write('XSAXXSX');
		}
    }
});
</script>
